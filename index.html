<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Профиль</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар" />
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button class="profile__info-button" type="button"></button>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__mask-group" src="./images/photo_Karachaevsk.jpg" alt="Карачаевск" />
        <div class="element__group">
          <h2 class="element__group-text">Карачаевск</h2>
          <img class="element__group-like" src="./images/like.svg" alt="Лайк" />
        </div>
      </div>
      <article class="element">
        <img class="element__mask-group" src="./images/photo_albrus.jpg" alt="Эльбрус" />
        <div class="element__group">
          <h2 class="element__group-text">Гора Эльбрус</h2>
          <img class="element__group-like" src="./images/like.svg  " alt="Лайк" />
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/photo_dombay.jpg" alt="Домбай" />
        <div class="element__group">
          <h2 class="element__group-text">Домбай</h2>
          <img class="element__group-like" src="./images/like.svg" alt="Лайк" />
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/photo_albrus.jpg" alt="Эльбрус" />
        <div class="element__group">
          <h2 class="element__group-text">Гора Эльбрус</h2>
          <img class="element__group-like" src="./images/like.svg" alt="Лайк" />
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/photo_dombay.jpg" alt="Домбай" />
        <div class="element__group">
          <h2 class="element__group-text">Домбай</h2>
          <img class="element__group-like" src="./images/like.svg" alt="Лайк" />
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/photo_Karachaevsk.jpg" alt="Карачаевск" />
        <div class="element__group">
          <h2 class="element__group-text">Карачаево-Черкеск</h2>
          <img class="element__group-like" src="./images/like.svg" alt="Лайк" />
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" name="popname">
      <button class="popup__close-button" type="button" aria-label="close-btn"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input class="popup__input popup__input_name-active" name="input_name" />
      <input class="popup__input popup__input_job-active" name="input_job" />
      <button class="popup__submit">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
