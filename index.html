<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Профиль</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто" />
        <div class="profile__info">
          <p class="profile__info-name">Жак-Ив Кусто</p>
          <button class="profile__info-button">
            <img src="./images/Vector.png" alt="кнопка инфо" />
          </button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/vector_plus.png" alt="кнопа добавить" />
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__Mask-Group"
            src="./images/photo_Karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="group">
            <p class="group__text">Карачаевск</p>
            <img class="group__like" src="./images/like.png" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img
            class="element__Mask-Group"
            src="./images/photo_albrus.jpg"
            alt="Эльбрус"
          />
          <div class="group">
            <p class="group__text">Гора Эльбрус</p>
            <img class="group__like" src="./images/like.png  " alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img
            class="element__Mask-Group"
            src="./images/photo_dombay.jpg"
            alt="Домбай"
          />
          <div class="group">
            <p class="group__text">Домбай</p>
            <img class="group__like" src="./images/like.png" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img
            class="element__Mask-Group"
            src="./images/photo_albrus.jpg"
            alt="Эльбрус"
          />
          <div class="group">
            <p class="group__text">Гора Эльбрус</p>
            <img class="group__like" src="./images/like.png" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img
            class="element__Mask-Group"
            src="./images/photo_dombay.jpg"
            alt="Домбай"
          />
          <div class="group">
            <p class="group__text">Домбай</p>
            <img class="group__like" src="./images/like.png" alt="Лайк" />
          </div>
        </div>
        <div class="element">
          <img
            class="element__Mask-Group"
            src="./images/photo_Karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="group">
            <p class="group__text">Карачаево-Черкеск</p>
            <img class="group__like" src="./images/like.png" alt="Лайк" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Савицкий Сергей</p>
    </footer>
    <section class="popup">
      <form class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__field-1" />
        <input class="popup__field-2" />
        <button class="popup__submit">Сохранить</button>
      </form>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
