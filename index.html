<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Профиль</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар" />
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button class="profile__info-button" type="button"></button>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <form class="popup__form" name="popname">
        <button class="popup__close-button popup__close-button-edit" type="button" aria-label="close-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_name_active" name="input_name" placeholder="Имя" />
        <input class="popup__input popup__input_job_active" name="input_job" placeholder="О себе" />
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container popup__container-add">
      <form class="popup__form" name="popname">
        <button class="popup__close-button close-button-add" type="button" aria-label="close-btn"></button>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_name_add" name="name_add" placeholder="Название" />
        <input class="popup__input popup__input_link_add" name="link_add" placeholder="Ссылка на картинку" />
        <button class="popup__submit popup__submit-add" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup__container popup__container_image">
      <button class="popup__close-button popup__close-button_image" type="button" aria-label="close-btn"></button>
      <figure class="popup__group">
        <img class="popup__image" alt="#" src="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="element-teamplate">
    <article class="element">
      <img class="element__mask-group" alt="#" src="#" />
      <div class="element__group">
        <h2 class="element__group-text"></h2>
        <button class="element__group-like" type="button"></button>
      </div>
      <button class="element__group-basket" type="button"></button>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
