<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/Kusto.jpg')%>" alt="Аватар" />
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button class="profile__info-button" type="button"></button>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_edit">
      <form class="popup__form" name="user" novalidate>
        <button class="popup__close-button popup__close-button-edit" type="button" aria-label="close-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__input popup__input_name_active" id="name-profile" name="name" placeholder="Имя"
          minlength="2" maxlength="40" required />
        <span class="popup__error" id="name-profile-error"></span>
        <input type="text" class="popup__input popup__input_job_active" id="job-profile" name="about"
          placeholder="О себе" minlength="2" maxlength="200" required />
        <span class="popup__error" id="job-profile-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup  popup_type_add">
    <div class="popup__container popup__container-add">
      <form class="popup__form" name="place" novalidate>
        <button class="popup__close-button close-button-add" type="button" aria-label="close-btn"></button>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" class="popup__input popup__input_name_add" id="name-mesto" name="name" placeholder="Название"
          minlength="2" maxlength="30" required />
        <span class="popup__error" id="name-mesto-error"></span>
        <input type="url" class="popup__input popup__input_link_add" id="link-mesto" name="link"
          placeholder="Ссылка на картинку" required />
        <span class="popup__error" id="link-mesto-error"></span>
        <button class="popup__submit popup__submit-add" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_preview_active">
    <div class="popup__container popup__container_image">
      <button class="popup__close-button popup__close-button_image" type="button" aria-label="close-btn"></button>
      <figure class="popup__group">
        <img class="popup__image" alt="#" src="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__container popup__container-confirm">
      <form class="popup__form" name="place" novalidate>
        <button class="popup__close-button close-button-add" type="button" aria-label="close-btn"></button>
        <h3 class="popup__title popup__title_confirm">Вы уверены ?</h3>
        <button class="popup__submit popup__submit-confirm" type="submit">Да</button>
      </form>
    </div>
  </div>
  </div>
  <template id="element-teamplate" class="element-teamplate">
    <article class="element">
      <img class="element__mask-group" alt="#" src="#" />
      <div class="element__group">
        <h2 class="element__group-text"></h2>
        <div class="element__like_container">
          <button class="element__group-like" type="button"></button>
          <span class="element__group-count">0</span>
        </div>
      </div>
      <button class="element__group-basket" type="button"></button>
    </article>
  </template>
</body>

</html>
